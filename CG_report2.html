<!DOCTYPE html>
<html lang="ja">

    <head>
      <meta charset="utf-8" />
      <title>report2</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>
    </head>

    <body>
      <script>
          var init=function(){
            var width = 800,
                height = 600;

            // 1.レンダラーを作成
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);

            // 2.シーンを作成
            var scene = new THREE.Scene()    

            //3-1.カメラの作成
            var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

            //3-2.オブジェクトの作成
            //箱
            var geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
            var box = new THREE.Mesh(geometry, material);
            box.position.z =-5;
            scene.add(box)

            //球
            var sphereGeometry = new THREE.SphereGeometry( 0.5, 32, 32 );
            var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff,wireframe: true} );
            var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
            sphere.position.z=-5;
            scene.add( sphere );

            //球2
            var sphereGeometry = new THREE.SphereGeometry( 0.5, 32, 32 );
            var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff,wireframe: true} );
            var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
            sphere.position.set( 1.7, 0.8, -5 );
            scene.add( sphere );

            //角錐
            var cylinderGeometry = new THREE.CylinderGeometry( 0.3, 0.5, 1, 8 );
            var cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0x0000ff} );
            var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
            cylinder.position.set( -1.7, -0.8, -5 );
            scene.add( cylinder );

            //3-3.光源の作成
            //平行光源
            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(1, 1, 1);
            scene.add(light);

            //平行光源2
            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(-1, -1, -1);
            scene.add(light);

            //平行光源3
            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(-2, 2, 2);
            scene.add(light);

            //4.描画
            // 初回実行
            var update = function() {
            requestAnimationFrame(update);
            // 箱を回転させる
            box.rotation.x += 0.01;
            box.rotation.y += 0.01;
            renderer.render(scene, camera);

            // 角錐を回転させる
            cylinder.rotation.x -= 0.01;
            cylinder.rotation.y += 0.05;
            renderer.render(scene, camera);
            };
            update();
          }

          //HTMLがロードしたときにinit関数を起動
          window.addEventListener('DOMContentLoaded',init);
      </script>
      <canvas id="myCanvas"></canvas>
    </body>
  </html>
